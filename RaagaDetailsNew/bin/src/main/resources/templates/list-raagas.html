<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add your Favourite Raaga</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
 
<body style="background-color:grey;">
    <div class="container my-2">
    <div class="card">
    <h2 style="text-align: center;">Add your Favourite Raaga</h2>
    <div class="card-body">
        <div th:switch="${raagas}" class="container my-5">
            
            <div class="col-md-10" style="left:70px;">
                <h2 th:case="null">No record found !!</h2>
                  <div th:case="*">
                    <table class="table table-striped table-responsive-md">
                        <thead>
                            <tr>
                                <th>Raaga Name</th>
                                <th>Raaga timing</th>
                                <th>Raga Aarohana</th>
                                <th>Raga Avarohana</th>
                                <th>Edit/Update</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="raaga : ${raagas}">
                                <td th:text="${raaga.Raaganame}"></td>
                                <td th:text="${raaga.Raagatiming}"></td>
                                <td th:text="${raaga.Raagaarohana}"></td>
                               	<td th:text="${raaga.Raagaavarohana}"></td>
                                <td>
                                    <a th:href="@{/edit/{id}(id=${raaga.id})}"
                                             class="btn btn-primary">
                                        <i class="fas fa-user-edit ml-2"></i>
                                    </a>
                                </td>
                                <td>
                                    <a th:href="@{/delete/{id}(id=${raaga.id})}"
                                              class="btn btn-primary">
                                        <i class="fas fa-user-times ml-2"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
 			<p class="my-5">
                <a href="/edit" class="btn btn-primary">
                <i class="fas fa-user-plus ml-2"> click here to add a Raaga </i></a>
            </p>
            </div>
        </div>
    </div>
    </div>
    </div>
</body>
 
</html>
